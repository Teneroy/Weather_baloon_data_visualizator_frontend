<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin: 0;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="temperature_modal" class="modal">
        <div id="temperature_modal_header" class="modal-header">
            <h1>Temperature TimeSeries Graph</h1>
            <span class="cross-icon" id="temperature_modal_close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                    <line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                </svg>
            </span>
        </div>
        <div id="temperature_modal_body"></div>
    </div>
    <div id="pressure_modal" class="modal">
        <div id="pressure_modal_header" class="modal-header">
            <h1>Pressure TimeSeries Graph</h1>
            <span class="cross-icon" id="pressure_modal_close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                    <line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                </svg>
            </span>
        </div>
        <div id="pressure_modal_body"></div>
    </div>
    <div id="humidity_modal" class="modal">
        <div id="humidity_modal_header" class="modal-header">
            <h1>Humidity TimeSeries Graph</h1>
            <span class="cross-icon" id="humidity_modal_close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><line x1="9.37" x2="54.63" y1="9.37" y2="54.63" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                    <line x1="9.37" x2="54.63" y1="54.63" y2="9.37" fill="none" stroke="#010101" stroke-miterlimit="10" stroke-width="4"/>
                </svg>
            </span>
        </div>
        <div id="humidity_modal_body"></div>
    </div>
  </body>
    <style>
        body {
            position: relative;
        }
        
        .modal {
            position: absolute;
            z-index: 20000;
            background: #ffffff;
            box-shadow: 2px 2px rgba(0,0,0,.3);
            width: 100%;
            height: 100%;
            display: none;
            margin: auto;
            transition: 0.3s all;
            top: 0;
            left: 0;
        }

        .modal-header {
            text-align: center;
            font-family: Avenir, Helvetica, Arial, sans-serif;
        }

        .cross-icon {
            width: 32px;
            height: 32px;
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 20001;
            cursor: pointer;
        }

        .cross-icon svg, line {
            stroke: #2c3e50 !important;
            transition: 0.3s all;
        }

        .cross-icon:hover svg, .cross-icon:hover line {
            stroke: red !important;
        }
    </style>
</html>
